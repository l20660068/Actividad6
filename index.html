<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
        }
        .converter-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-volver {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-volver:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Convertidor de Unidades</h1>
        <input type="number" id="inputValue" placeholder="Ingresa el valor">
        <select id="inputUnit">
            <option value="meters">Metros</option>
            <option value="kilometers">Kilómetros</option>
            <option value="miles">Millas</option>
        </select>
        <select id="outputUnit">
            <option value="meters">Metros</option>
            <option value="kilometers">Kilómetros</option>
            <option value="miles">Millas</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <h2 id="result"></h2>

        <a href="https://l20660068.github.io/proyecto/" class="btn-volver">Volver a la página principal</a>
    </div>
    <script>
        function convert() {
            const value = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (inputUnit === 'meters') {
                if (outputUnit === 'kilometers') result = value / 1000;
                else if (outputUnit === 'miles') result = value / 1609.34;
                else result = value;
            } else if (inputUnit === 'kilometers') {
                if (outputUnit === 'meters') result = value * 1000;
                else if (outputUnit === 'miles') result = value * 0.621371;
                else result = value;
            } else if (inputUnit === 'miles') {
                if (outputUnit === 'meters') result = value * 1609.34;
                else if (outputUnit === 'kilometers') result = value * 1.60934;
                else result = value;
            }

            document.getElementById('result').innerText = `Resultado: ${result} ${outputUnit}`;
        }
    </script>
</body>
</html>
